<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The People’s Academy</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#fafafa; }
    header { padding: 18px 20px; background:#111; color:#fff; }
    main { max-width: 980px; margin: 0 auto; padding: 20px; }
    .card { background:#fff; border:1px solid #e5e5e5; border-radius:12px; padding:16px; margin:12px 0; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #ddd; background:#111; color:#fff; cursor:pointer; }
    button.secondary { background:#fff; color:#111; }
    input, select { padding:10px; border-radius:10px; border:1px solid #ddd; width:100%; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 760px){ .row.two { grid-template-columns: 1fr 1fr; } }
    .muted { color:#666; font-size: 14px; }
    .pill { display:inline-block; padding:4px 10px; border:1px solid #ddd; border-radius:999px; font-size:12px; margin-right:8px; }
    .q { margin: 10px 0; padding: 12px; border:1px solid #eee; border-radius:12px; background:#fff; }
    .danger { color: #b00020; }
    .ok { color: #067d39; }
    a { color:#111; }
  </style>

  <!-- Supabase JS (browser) -->

  <!-- PDF lib for certificate -->

  <script src="./curriculum.js"></script>
<script type="module" src="./app.js"></script>

</head>
<body>
  <header>
    <div style="max-width:980px;margin:0 auto;">
      <div style="font-weight:700;font-size:18px;">The People’s Academy</div>
      <div class="muted" style="color:#cfcfcf;">P&L mastery for LLC operators, 501(c)(3) stewards, and board governors</div>
    </div>
  </header>

  <main>
    <div id="app"></div>
  </main>
</body>
</html>
